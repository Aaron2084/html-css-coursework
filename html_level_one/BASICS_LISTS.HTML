<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aaron is cool.</title> <!-- THIS IS HOW YOU MAKE COMMENTS-->
  </head>
  <body>

<h1>Lists</h1>
<ol> <!-- this is an ordered list-->
  <li>First item on list</li>
  <li>This is the second item on the list</li>
</ol>

<ul> <!--this is an unordered list-->
  <li>Bullet one</li>
  <li>Bullet two</li>
</ul>

<ol> <!-- This is how you make a nested list (list within a list)-->
  <li>Item one</li>
  <li>Item two</li>
  <ul>
    <li>I am nested</li>
    <li>I am also nested</li>
    <ol> <!-- You can make nests within a nest-->
      <li><STRONG>YOOOOOO,</STRONG> I'm really nested</li>
    </ol>
  </ul>
</ol>

  </body>

</html>
